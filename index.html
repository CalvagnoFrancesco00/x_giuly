<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Lettera di Lady Whistledown</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Playfair Display', serif;
  background: linear-gradient(to bottom, #fdf6f0, #fff0f5);
  overflow:hidden;
}

/* Busta San Valentino */
#valentineEnvelope {
  font-size:5rem;
  cursor:pointer;
  animation:pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform:scale(1); }
  50% { transform:scale(1.08); }
  100% { transform:scale(1); }
}

/* Busta 3D */
.envelope-container {
  perspective:1000px;
  max-width:400px;
}

.envelope {
  position:relative;
  transform-style:preserve-3d;
  transition:transform 1s;
}

.envelope .front,
.envelope .back {
  position:absolute;
  width:100%;
  padding:3rem 1.5rem;
  border-radius:1rem;
  background: linear-gradient(to bottom, #fdf6f0, #fff0f5);
  box-shadow:0 5px 20px rgba(0,0,0,.2);
  backface-visibility:hidden;
}

.envelope .front {
  text-align:center;
}

.envelope .front h1 {
  font-family:'Great Vibes', cursive;
  color:#d6336c;
}

.envelope .back {
  transform:rotateX(180deg);
  text-align:center;
  color:#4a2c2a;
}

.letter-text {
  font-size:1.1rem;
  line-height:1.6;
  margin-top:1rem;
}

/* Gattino laterale */
#catImage {
  position:absolute;
  top:50px;
  left:10px;
  cursor:pointer;
  transition:.5s ease;
  user-select:none;
}

.flip { transform:scaleX(-1); }

@media (max-width:480px){
  #valentineEnvelope { font-size:4rem; }
  .letter-text { font-size:1rem; }
  #catImage { width:80px; }
}
</style>
</head>

<body>

<div class="container vh-100 d-flex flex-column justify-content-center align-items-center text-center">

  <!-- Busta cliccabile -->
  <div id="valentineEnvelope" class="mb-3">ðŸ’Œ</div>

  <!-- Busta 3D -->
  <div class="envelope-container w-100">
    <div class="envelope" id="envelope">
      <div class="front">
        <h1>La tua lettera ti aspetta</h1>
      </div>
      <div class="back">
        <h1>Da Lady Whistledown</h1>
        <p id="letterText" class="letter-text"></p>
      </div>
    </div>
  </div>

</div>

<!-- Gattino -->
<img id="catImage"
src="/img/mofusand_cat_rose.png"
width="80" height="100">

<script>
const text = `Cari lettori,

In questa giornata di San Valentino, l'amore aleggia tra i saloni e le corti come un profumo delicato.
Che la vostra vita sia colma di eleganza, romance e piccoli scandali del cuore.

Con affetto,
Lady Whistledown ðŸ’Œ`;

const envelope = document.getElementById("envelope");
const opener = document.getElementById("valentineEnvelope");
const letter = document.getElementById("letterText");
const cat = document.getElementById("catImage");

opener.addEventListener("click", () => {
  opener.style.transform = "translateY(15px) rotate(-10deg)";

  setTimeout(() => {
    envelope.style.transform = "rotateX(180deg)";

    // Mostra subito tutto il testo
    letter.innerHTML = text.replace(/\n/g, "<br>");
  }, 500);
});

cat.addEventListener("click", () => {
  const w = window.innerWidth - cat.offsetWidth - 10;
  const h = window.innerHeight - cat.offsetHeight;

  const right = Math.random() < 0.5;

  cat.style.left = right ? w + "px" : "10px";
  cat.classList.toggle("flip", right);
  cat.style.top = Math.random() * h + "px";
});
</script>


</body>
</html>
