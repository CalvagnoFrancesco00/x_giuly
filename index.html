<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>San Valentino ‚ù§Ô∏è</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ff5f9e, #ff9ad5);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
    overflow: hidden;
    transition: background 1s;
}

.lettera {
    background: white;
    width: 90%;
    max-width: 420px;
    padding: 30px 25px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,.3);
    animation: pop 1.5s ease;
}

h1 {
    color: #ff2f6d;
    font-size: clamp(24px, 6vw, 32px);
}

p {
    font-size: clamp(16px, 4vw, 18px);
    line-height: 1.6;
}

button {
    margin-top: 20px;
    padding: 14px 26px;
    font-size: 17px;
    border: none;
    border-radius: 30px;
    background: #ff2f6d;
    color: white;
    cursor: pointer;
    transition: transform .2s, background .3s;
}

button:active {
    transform: scale(0.92);
}

button:hover {
    background: #ff0f58;
}

.heart {
    position: absolute;
    animation: float 5s linear forwards;
    pointer-events: none;
}

@keyframes float {
    from {transform: translateY(100vh); opacity:1;}
    to {transform: translateY(-10vh); opacity:0;}
}

@keyframes pop {
    from {transform: scale(.7); opacity:0;}
    to {transform: scale(1); opacity:1;}
}
</style>
</head>

<body>

<div class="lettera">
    <h1>‚ù§Ô∏è Buon San Valentino ‚ù§Ô∏è</h1>
    <p id="messaggio">
        Sei la parte pi√π bella delle mie giornate.
        Ogni momento con te √® un regalo.
    </p>

    <button onclick="interagisci()">Tocca il cuore üíï</button>
</div>

<script>

const messaggi = [
 "Ti amo pi√π di ieri e meno di domani ‚ù§Ô∏è",
 "Con te ogni giorno √® San Valentino üíñ",
 "Sei il mio per sempre üíï",
 "Il mio cuore sceglie te, sempre ‚ù§Ô∏è",
 "Tu sei casa üè°‚ù§Ô∏è"
];

let index = 0;

function interagisci() {
    document.getElementById("messaggio").innerText = messaggi[index];
    index = (index + 1) % messaggi.length;

    cambiaSfondo();
    esplosioneCuori();
}

function cambiaSfondo() {
    const colori = [
        ["#ff5f9e", "#ff9ad5"],
        ["#ff758c", "#ff7eb3"],
        ["#ff416c", "#ff4b2b"],
        ["#f857a6", "#ff5858"]
    ];
    const c = colori[Math.floor(Math.random() * colori.length)];
    document.body.style.background = `linear-gradient(135deg, ${c[0]}, ${c[1]})`;
}

function esplosioneCuori() {
    for (let i = 0; i < 15; i++) {
        creaCuore();
    }
}

function creaCuore() {
    const cuore = document.createElement("div");
    cuore.className = "heart";
    cuore.innerHTML = "‚ù§Ô∏è";

    cuore.style.left = Math.random() * 100 + "vw";
    cuore.style.fontSize = Math.random() * 25 + 15 + "px";

    document.body.appendChild(cuore);

    setTimeout(() => cuore.remove(), 5000);
}

// cuori continui soft
setInterval(creaCuore, 700);

</script>

</body>
</html>
