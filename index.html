.gradient-bg {

.text-gradient {

  -webkit-text-fill-color: transparent;

}

.sparkle {
  position: absolute;
  width: 4px;
  height: 4px;
  background: #fff;
  border-radius: 50%;
  animation: sparkle 1.5s ease-in-out infinite;
}

@keyframes sparkle {
  0%, 100% { opacity: 0; transform: scale(0); }
  50% { opacity: 1; transform: scale(1); }

html, body {
  font-family: 'Playfair Display', serif;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  min-height: 100vh;
  overflow-x: hidden;
  width: 100%;
  position: relative;
}

/* Schermata PIN moderna con tema scuro */
#pinScreen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #1a0a0f 0%, #2d1018 25%, #3d1520 50%, #2d1018 75%, #1a0a0f 100%);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  overflow: hidden;
}

.pin-card {
  background: rgba(255, 255, 255, 0.95);
  padding: 3rem 2.5rem;
  border-radius: 2rem;
  box-shadow: 0 20px 60px rgba(255, 107, 129, 0.5);
  backdrop-filter: blur(10px);
  text-align: center;
  max-width: 400px;
  width: 90%;
  z-index: 10;
}

#pinScreen h2 {
  margin-bottom: 1.5rem;
  color: #ff6b81;
  font-family: 'Dancing Script', cursive;
  font-size: 2.5rem;
}

#pinInput {
  width: 100%;
  max-width: 200px;
  text-align: center;
  font-size: 2rem;
  padding: 0.8rem;
  border: 2px solid #ff6b81;
  border-radius: 1rem;
  margin-bottom: 1.5rem;
  transition: all 0.3s ease;
  background: #f8f9fa;
}

#pinInput:focus {
  outline: none;
  border-color: #ff6b81;
  box-shadow: 0 0 0 3px rgba(255, 107, 129, 0.2);
  transform: scale(1.02);
}

#pinButton {
  background: linear-gradient(135deg, #ff6b81, #ff8e9e);
  color: white;
  border: none;
  padding: 0.8rem 2.5rem;
  border-radius: 1rem;
  cursor: pointer;
  font-size: 1.1rem;
  font-weight: 600;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(255, 107, 129, 0.4);
}

#pinButton:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(255, 107, 129, 0.6);
}

#pinButton:active {
  transform: translateY(0);
}

#pinError {
  color: #ff6b81;
  font-size: 0.9rem;
  margin-top: 0.5rem;
}

/* Schermata scelta con tema scuro */
#choiceScreen {
  display: none;
  min-height: 100vh;
  background: linear-gradient(135deg, #1a0a0f 0%, #2d1018 25%, #3d1520 50%, #2d1018 75%, #1a0a0f 100%);
  overflow: hidden;
  position: relative;
}

.choice-container {
  max-width: 600px;
  margin: 0 auto;
  padding: 2rem;
}

.choice-title {
  color: #ffb3c1;
  font-family: 'Dancing Script', cursive;
  font-size: 3rem;
  text-align: center;
  margin-bottom: 3rem;
  text-shadow: 0 0 20px rgba(255, 107, 129, 0.5);
}

.choice-cards {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 2rem;
  margin-top: 2rem;
}

.choice-card {
  background: rgba(255, 255, 255, 0.95);
  border-radius: 1.5rem;
  padding: 2.5rem 1.5rem;
  text-align: center;
  cursor: pointer;
  transition: all 0.4s ease;
  box-shadow: 0 10px 30px rgba(255, 107, 129, 0.3);
  border: 2px solid transparent;
}

.choice-card:hover {
  transform: translateY(-10px) scale(1.02);
  box-shadow: 0 20px 40px rgba(255, 107, 129, 0.5);
  border-color: #ff6b81;
}

.choice-icon {
  font-size: 4rem;
  margin-bottom: 1rem;
  display: block;
  filter: drop-shadow(0 0 10px rgba(255, 107, 129, 0.4));
}

.choice-card h3 {
  color: #ff6b81;
  font-size: 1.5rem;
  margin-bottom: 0.5rem;
  font-weight: 700;
}

.choice-card p {
  color: #666;
  font-size: 0.95rem;
  margin: 0;
}

/* Schermata lettera con tema scuro */
#letterScreen {
  display: none;
  min-height: 100vh;
  background: linear-gradient(135deg, #1a0a0f 0%, #2d1018 25%, #3d1520 50%, #2d1018 75%, #1a0a0f 100%);
  position: relative;
  overflow: hidden;
}

.home-button {
  position: fixed;
  top: 20px;
  left: 20px;
  background: rgba(255, 255, 255, 0.95);
  color: #ff6b81;
  border: none;
  padding: 0.8rem 1.5rem;
  border-radius: 2rem;
  cursor: pointer;
  font-size: 1rem;
  font-weight: 600;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(255, 107, 129, 0.3);
  z-index: 200;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.home-button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(255, 107, 129, 0.5);
  background: white;
}

/* Pulsante musica */
.music-button {
  position: fixed;
  top: 20px;
  right: 20px;
  background: rgba(255, 255, 255, 0.95);
  color: #ff6b81;
  border: none;
  padding: 0.8rem 1rem;
  border-radius: 50%;
  cursor: pointer;
  font-size: 1.5rem;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(255, 107, 129, 0.3);
  z-index: 200;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 50px;
  height: 50px;
}

.music-button:hover {
  transform: translateY(-2px) scale(1.05);
  box-shadow: 0 6px 20px rgba(255, 107, 129, 0.5);
  background: white;
}

.music-button.muted {
  color: #ccc;
}

#valentineEnvelope {
  font-size: 5rem;
  cursor: pointer;
  animation: float 3s ease-in-out infinite;
  transition: all 0.3s ease;
  filter: drop-shadow(0 0 20px rgba(255, 107, 129, 0.6));
  will-change: transform;
}

#valentineEnvelope:hover {
  transform: scale(1.1);
  filter: drop-shadow(0 0 30px rgba(255, 107, 129, 0.8));
}

.envelope-container {
  perspective: 1000px;
  max-width: 500px;
  margin: 0 auto;
}

.envelope {
  position: relative;
  transform-style: preserve-3d;
  transition: transform 1s;
}

.envelope .front,
.envelope .back {
  width: 100%;
  padding: 3rem 2rem;
  border-radius: 2rem;
  background: rgba(255, 255, 255, 0.98);
  box-shadow: 0 20px 60px rgba(255, 107, 129, 0.4);
  backface-visibility: hidden;
  backdrop-filter: blur(10px);
}

.envelope .front {
  text-align: center;
}

.envelope .front h1 {
  font-family: 'Dancing Script', cursive;
  color: #ff6b81;
  font-size: 2.5rem;
}

.envelope .front p {
  color: #ff8e9e;
  font-size: 0.95rem;
}

.envelope .back {
  position: absolute;
  top: 0;
  left: 0;
  transform: rotateX(180deg);
  text-align: center;
  color: #4a2c2a;
}

.envelope .back h1 {
  font-family: 'Dancing Script', cursive;
  color: #ff6b81;
  font-size: 2rem;
  margin-bottom: 1.5rem;
}

.letter-text {
  font-size: 1.1rem;
  line-height: 1.8;
  margin-top: 1rem;
}

/* Foto con tema scuro */
#photoScreen {
  display: none;
  min-height: 100vh;
  background: linear-gradient(135deg, #1a0a0f 0%, #2d1018 25%, #3d1520 50%, #2d1018 75%, #1a0a0f 100%);
  position: relative;
  overflow: hidden;
}

.photo-container {
  max-width: 800px;
  padding: 2rem;
  text-align: center;
}

.photo-title {
  color: #ffb3c1;
  font-family: 'Dancing Script', cursive;
  font-size: 3rem;
  margin-bottom: 2rem;
  text-shadow: 0 0 20px rgba(255, 107, 129, 0.5);
}

/* Polaroid Camera */
.polaroid-camera {
  width: 280px;
  padding: 20px;
  background: linear-gradient(135deg, #fff 0%, #f5f5f5 100%);
  box-shadow: 0 20px 60px rgba(255, 107, 129, 0.5);
  border-radius: 2rem 2rem 0.5rem 0.5rem;
  text-align: center;
  cursor: pointer;
  position: relative;
  margin: 0 auto 3rem;
  transition: transform 0.3s ease;
}

.polaroid-camera:hover {
  transform: translateY(-5px) rotate(-1deg);
  box-shadow: 0 25px 70px rgba(255, 107, 129, 0.6);
}

.polaroid-camera::before {
  content: '';
  position: absolute;
  top: -15px;
  left: 50%;
  transform: translateX(-50%);
  width: 80px;
  height: 30px;
  background: #ff6b81;
  border-radius: 1rem 1rem 0 0;
  box-shadow: 0 -5px 15px rgba(255, 107, 129, 0.3);
}

.polaroid-camera::after {
  content: 'ðŸ”˜';
  position: absolute;
  top: -12px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 1.5rem;
}

.camera-lens {
  width: 100px;
  height: 100px;
  background: radial-gradient(circle, #333 0%, #000 70%);
  border-radius: 50%;
  margin: 0 auto 1rem;
  border: 8px solid #666;
  box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8), 0 5px 15px rgba(255, 107, 129, 0.3);
  position: relative;
}

.camera-lens::before {
  content: '';
  position: absolute;
  top: 20%;
  left: 20%;
  width: 30%;
  height: 30%;
  background: rgba(255, 255, 255, 0.3);
  border-radius: 50%;
}

.camera-button {
  background: linear-gradient(135deg, #ff6b81, #ff8e9e);
  color: white;
  border: none;
  padding: 0.8rem 2rem;
  border-radius: 2rem;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(255, 107, 129, 0.4);
}

.camera-button:hover {
  background: linear-gradient(135deg, #ff5189, #ff7a93);
  transform: scale(1.05);
  box-shadow: 0 6px 20px rgba(255, 107, 129, 0.6);
}

.camera-label {
  color: #666;
  font-size: 0.9rem;
  margin-top: 1rem;
  font-style: italic;
}

/* Flash effect */
.flash {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: white;
  opacity: 0;
  pointer-events: none;
  z-index: 9999;
}

.flash.active {
  animation: flashAnim 0.4s forwards;
}

@keyframes flashAnim {
  0% { opacity: 0; }
  10% { opacity: 1; }
  100% { opacity: 0; }
}

/* Polaroid photos output */
.polaroid-gallery {
  position: relative;
  min-height: 500px;
  margin-top: 2rem;
}

.output-photo {
  position: absolute;
  width: 200px;
  padding: 10px;
  padding-bottom: 40px;
  background: white;
  box-shadow: 0 10px 30px rgba(255, 107, 129, 0.4);
  transition: none;
  opacity: 0;
  cursor: grab;
  z-index: 1;
}

.output-photo:active {
  cursor: grabbing;
}

.output-photo img {
  width: 100%;
  height: auto;
  display: block;
}

.output-photo::after {
  content: attr(data-caption);
  position: absolute;
  bottom: 10px;
  left: 0;
  right: 0;
  text-align: center;
  font-family: 'Dancing Script', cursive;
  color: #666;
  font-size: 1.2rem;
}

/* Gattino */
#catImage {
  position: fixed;
  bottom: 50px;
  left: 0px;
  cursor: pointer;
  transition: all 0.5s ease;
  user-select: none;
  z-index: 100;
  filter: drop-shadow(0 4px 8px rgba(255, 107, 129, 0.3));
}

#catImage:hover {
  transform: scale(1.1);
  filter: drop-shadow(0 6px 12px rgba(255, 107, 129, 0.5));
}

.flip {
  transform: scaleX(-1) !important;
}

/* Background hearts (static) */
.bg-hearts {
  position: absolute;
  inset: 0;
  overflow: hidden;
  pointer-events: none;
  z-index: 1;
}

.bg-heart {
  position: absolute;
  opacity: 0.1;
}

/* Responsive */
@media (max-width: 768px) {
  .choice-cards {
    grid-template-columns: 1fr;
    gap: 1.5rem;
  }
  
  .choice-title {
    font-size: 2.5rem;
  }
  
  #valentineEnvelope {
    font-size: 4rem;
  }
  
  .letter-text {
    font-size: 1rem;
  }
  
  #catImage {
    width: 80px;
  }
  
  #pinInput {
    font-size: 1.5rem;
  }
  
  .pin-card {
    padding: 2rem 1.5rem;
  }
  
  .polaroid-camera {
    width: 240px;
  }
  
  .photo-title {
    font-size: 2.5rem;
  }
  
  .output-photo {
    width: 160px;
  }
  
  .home-button {
    padding: 0.6rem 1.2rem;
    font-size: 0.9rem;
  }
  
  .music-button {
    width: 45px;
    height: 45px;
    font-size: 1.2rem;
  }
}
</style>
