<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Lettera di Lady Whistledown</title>
  <!-- Font calligrafico elegante -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Playfair Display', serif;
      background: linear-gradient(to bottom, #fdf6f0, #fff0f5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      color: #4a2c2a;
      overflow-x: hidden;
    }

    .letter {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 20px;
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      max-width: 90%;
      width: 400px;
      text-align: center;
      position: relative;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #d6336c;
      word-wrap: break-word;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      min-height: 120px;
      word-wrap: break-word;
    }

    .cursor {
      display: inline-block;
      width: 2px;
      background-color: #d6336c;
      margin-left: 2px;
      animation: blink 1s infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    button {
      margin-top: 20px;
      font-family: 'Playfair Display', serif;
      background-color: #d6336c;
      color: #fff;
      border: none;
      padding: 15px 35px;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      max-width: 300px;
    }

    button:hover {
      background-color: #ff6b81;
      transform: scale(1.05);
    }

    /* Adattamenti per schermi molto piccoli */
    @media (max-width: 360px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      button {
        font-size: 1rem;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="letter">
    <h1>Da Francy</h1>
    <p id="letterText"></p>
    <button onclick="startWriting()">Apri la lettera</button>
  </div>

  <script>
    const text = `Cari lettori,
    
In questa giornata di San Valentino, l'amore aleggia tra i saloni e le corti come un profumo delicato. 
Che la vostra vita sia colma di eleganza, romance e piccoli scandali del cuore.

Con affetto,
Lady Whistledown ðŸ’Œ`;

    const letterElement = document.getElementById('letterText');

    function startWriting() {
      letterElement.textContent = '';
      let i = 0;

      function type() {
        if (i < text.length) {
          if (text[i] === '\n') {
            letterElement.innerHTML += '<br>';
          } else {
            letterElement.innerHTML += text[i];
          }
          i++;
          setTimeout(type, 50); // velocitÃ  della scrittura
        }
      }
      type();
    }
  </script>
</body>
</html>
