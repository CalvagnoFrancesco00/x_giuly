<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Lettera di San Valentino ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

.lettera {
    background: white;
    padding: 40px;
    max-width: 500px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    text-align: center;
    animation: fadeIn 2s ease;
}

h1 {
    color: #ff3366;
}

p {
    font-size: 18px;
    line-height: 1.6;
}

button {
    margin-top: 20px;
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    background: #ff3366;
    color: white;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: #ff1f55;
}

.heart {
    position: absolute;
    color: red;
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    from {
        transform: translateY(100vh);
        opacity: 1;
    }
    to {
        transform: translateY(-10vh);
        opacity: 0;
    }
}

@keyframes fadeIn {
    from {opacity: 0; transform: scale(0.8);}
    to {opacity: 1; transform: scale(1);}
}
</style>
</head>

<body>

<div class="lettera">
    <h1>‚ù§Ô∏è Buon San Valentino ‚ù§Ô∏è</h1>
    <p id="messaggio">
        Sei la persona che rende ogni mio giorno pi√π bello.
        Grazie per il tuo sorriso, il tuo amore e per esserci sempre.
    </p>

    <button onclick="cambiaMessaggio()">Clicca per un messaggio speciale üíï</button>
</div>

<script>
function cambiaMessaggio() {
    document.getElementById("messaggio").innerHTML =
        "Ti amo pi√π di ieri e meno di domani. Sei il mio cuore, oggi e per sempre ‚ù§Ô∏è";
}

// cuoricini che salgono
function creaCuore() {
    const cuore = document.createElement("div");
    cuore.className = "heart";
    cuore.innerHTML = "‚ù§Ô∏è";
    cuore.style.left = Math.random() * 100 + "vw";
    cuore.style.fontSize = Math.random() * 20 + 15 + "px";

    document.body.appendChild(cuore);

    setTimeout(() => {
        cuore.remove();
    }, 6000);
}

setInterval(creaCuore, 300);
</script>

</body>
</html>
